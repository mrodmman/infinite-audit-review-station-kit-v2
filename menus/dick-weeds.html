  <style>
    :root{
      --bg: #0b0c0f;
      --card: #121420;
      --card2:#0f111a;
      --text: #f3f4f6;
      --muted:#a8b0bf;
      --line: rgba(255,255,255,.08);
      --accent:#d6b26a;
      --accent2:#f0d9a0;
      --shadow: 0 18px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1000px 800px at 20% -10%, rgba(214,178,106,.15), transparent 55%),

      color:var(--text);
      font: 16px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    .wrap{
      max-width: 880px;
      margin: 0 auto;
      padding: 18px 16px 56px;
    }

    /* Header */
    .top{
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(11,12,15,.85), rgba(11,12,15,.55));
      border-bottom: 1px solid var(--line);
    }
    .top-inner{
      max-width: 880px;
      margin: 0 auto;
      padding: 14px 16px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content: space-between;
    }
    .brand{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width: 0;
    }
    .brand h1{
      margin:0;
      font-size: 18px;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:10px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      color: var(--accent2);
      border: 1px solid rgba(214,178,106,.35);
      background: rgba(214,178,106,.08);
      padding: 6px 10px;
      border-radius: 999px;
      flex: 0 0 auto;
    }
    .brand p{
      margin:0;
      font-size: 13px;
      color: var(--muted);
    }

    /* Search */
    .search{
      width: 180px;
      max-width: 45vw;
      flex: 0 0 auto;
      position: relative;
    }
    .search input{
      width: 100%;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      outline: none;
      font-size: 14px;
    }
    .search input::placeholder{color: rgba(168,176,191,.7)}
    .search small{
      position:absolute;
      right:10px;
      top:50%;
      transform: translateY(-50%);
      color: rgba(168,176,191,.6);
      font-size: 12px;
      pointer-events:none;
    }

    /* Cards */
    .section{
      margin-top: 16px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    details{
      border-top: 1px solid var(--line);
    }
    details:first-child{border-top:none}
    summary{
      list-style:none;
      cursor:pointer;
      padding: 16px 14px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 14px;
      background: rgba(18,20,32,.55);
    }
    summary::-webkit-details-marker{display:none}
    .sum-left{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .cat-title{
      font-size: 16px;
      margin:0;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .cat-meta{
      color: var(--muted);
      font-size: 12.5px;
      margin:0;
      overflow:hidden;
      text-overflow:ellipsis;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
    }
    .chev{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid var(--line);
      display:grid;
      place-items:center;
      background: rgba(0,0,0,.15);
      flex: 0 0 auto;
      transition: transform .2s ease;
    }
    details[open] .chev{transform: rotate(180deg)}
    .chev svg{opacity:.9}

    .content{
      padding: 6px 10px 12px;
      background: rgba(15,17,26,.55);
    }
    .notes{
      margin: 10px 6px 8px;
      padding: 10px 12px;
      border: 1px dashed rgba(214,178,106,.28);
      background: rgba(214,178,106,.06);
      border-radius: 14px;
      color: rgba(240,217,160,.95);
      font-size: 13px;
    }
    .notes ul{
      margin: 0;
      padding-left: 18px;
    }
    .notes li{margin: 4px 0}

    .item{
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 10px;
      border-top: 1px solid var(--line);
    }
    .item:first-of-type{border-top:none}
    .left{
      min-width:0;
      flex: 1 1 auto;
    }
    .name{
      margin:0;
      font-weight: 650;
      letter-spacing:.15px;
      font-size: 15px;
    }
    .desc{
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--muted);
    }
    .price{
      flex: 0 0 auto;
      font-weight: 750;
      color: var(--accent2);
      font-variant-numeric: tabular-nums;
      letter-spacing:.2px;
      padding-left: 8px;
      text-align:right;
      min-width: 72px;
    }
    .subitems{
      margin-top: 8px;
      border-left: 2px solid rgba(214,178,106,.25);
      padding-left: 10px;
    }
    .subitem{

      justify-content: space-between;
      gap: 10px;
      padding: 7px 0;
    }
    .subitem .subname{

      font-size: 13px;
      margin:0;
    }

      font-size: 12px;

      font-weight: 700;
      font-size: 13px;
      min-width: 62px;
      text-align:right;

    /* Footer */
    .footer{
      margin-top: 14px;
      color: rgba(168,176,191,.8);

      .search{width: 260px}
      summary{padding: 18px 18px}
      .content{padding: 8px 14px 14px}

  </style>
</head>

    // ===== Render =====
    const $menu = document.getElementById("menu");

    $bizTagline.textContent = MENU.tagline || "";

    const iconChevron = `
      <div class="chev" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    `;

    function escapeHtml(str){
      return (str ?? "").toString()
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function categorySnippet(cat){
      const firstNote = (cat.notes && cat.notes[0]) ? cat.notes[0] : "";
      const count = (cat.items || []).length;
      return `${count} item${count===1?"":"s"}${firstNote ? " • " + firstNote : ""}`;
    }

    function renderCategories(filterText=""){
      const q = filterText.trim().toLowerCase();

      $menu.innerHTML = "";
      MENU.categories.forEach((cat, idx) => {
        const items = (cat.items || []).filter(it => {
          if(!q) return true;
          const hay = [
            it.name, it.price, it.description,
            ...(it.options || []).map(o => `${o.name} ${o.price} ${o.description}`)
          ].join(" ").toLowerCase();
          return hay.includes(q);
        });

        // If searching and nothing matches in this category, skip.
        if(q && items.length === 0) return;

        const details = document.createElement("details");
        // Open first category by default (unless searching)
        if(!q && idx === 0) details.open = true;
        if(q) details.open = true;

        const summary = document.createElement("summary");
        summary.innerHTML = `
          <div class="sum-left">
            <p class="cat-title">${escapeHtml(cat.name)}</p>
            <p class="cat-meta">${escapeHtml(q ? `${items.length} match${items.length===1?"":"es"} • ${cat.name}` : categorySnippet(cat))}</p>
          </div>
          ${iconChevron}
        `;

        const content = document.createElement("div");
        content.className = "content";

        if(cat.notes && cat.notes.length){
          const notes = document.createElement("div");
          notes.className = "notes";
          notes.innerHTML = `<ul>${cat.notes.map(n => `<li>${escapeHtml(n)}</li>`).join("")}</ul>`;
          content.appendChild(notes);
        }

        items.forEach(it => {
          const row = document.createElement("div");
          row.className = "item";
          row.innerHTML = `
            <div class="left">
              <p class="name">${escapeHtml(it.name)}</p>
              ${it.description ? `<p class="desc">${escapeHtml(it.description)}</p>` : ""}
              ${it.options && it.options.length ? `
                <div class="subitems" aria-label="Options">
                  ${it.options.map(o => `
                    <div class="subitem">
                      <div>
                        <p class="subname">${escapeHtml(o.name)}</p>
                        ${o.description ? `<p class="subdesc">${escapeHtml(o.description)}</p>` : ""}
                      </div>
                      <div class="subprice">${escapeHtml(o.price || "")}</div>
                    </div>
                  `).join("")}
                </div>
              ` : ""}
            </div>
            <div class="price">${escapeHtml(it.price || "")}</div>
          `;
          content.appendChild(row);
        });

        details.appendChild(summary);
        details.appendChild(content);
        $menu.appendChild(details);
      });

      // If search yields nothing overall
      if(!$menu.children.length){
        const empty = document.createElement("div");
        empty.style.padding = "18px";
        empty.style.color = "rgba(168,176,191,.9)";
        empty.innerHTML = `No matches for "<b>${escapeHtml(filterText)}</b>".`;
        $menu.appendChild(empty);
      }
    }

    renderCategories("");

    // Search behavior
    let t = null;
    $search.addEventListener("input", (e) => {
      clearTimeout(t);
      t = setTimeout(() => renderCategories(e.target.value), 120);
    });

    // Keyboard shortcut (Cmd/Ctrl + K)
    window.addEventListener("keydown", (e) => {
      const isMac = navigator.platform.toLowerCase().includes("mac");
      const cmdOrCtrl = isMac ? e.metaKey : e.ctrlKey;
      if(cmdOrCtrl && e.key.toLowerCase() === "k"){
        e.preventDefault();
        $search.focus();
      }
      if(e.key === "Escape" && document.activeElement === $search){
        $search.value = "";
        $search.blur();
        renderCategories("");
      }
    });
