  <style>
    :root{
      --bg: #fafbfd;
      --card: #ffffff;
      --card2:#f8fafc;
      --text: #0f172a;
      --muted:#64748b;
      --line: rgba(15, 23, 42, 0.1);
      --accent:#0ea5e9;
      --accent2:#0284c7;
      --shadow: 0 4px 12px rgba(0,0,0,.08);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: linear-gradient(135deg, #fafbfd 0%, #f0f9ff 100%);
      color:var(--text);
      font: 16px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap{ max-width: 880px; margin: 0 auto; padding: 18px 16px 56px; }
    .top{ position: sticky; top: 0; z-index: 10; backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.85); border-bottom: 1px solid var(--line); box-shadow: 0 2px 8px rgba(0,0,0,.04); }
    .top-inner{ max-width: 880px; margin: 0 auto; padding: 14px 16px; display:flex; gap:12px; align-items:center; justify-content: space-between; }
    .brand h1{ margin:0; font-size: 18px; font-weight: 800; }
    .brand p{ margin:0; font-size: 12px; color: var(--muted); }
    .search input{ width: 100%; border: 1px solid var(--line); background: var(--card); padding: 10px 12px; border-radius: 12px; outline: none; font-size: 14px; }
    .section{ margin-top: 16px; border: 1px solid var(--line); background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); overflow:hidden; }
    details{ border-top: 1px solid var(--line); }
    summary{ list-style:none; cursor:pointer; padding: 16px; display:flex; align-items:center; justify-content: space-between; background: var(--card2); font-weight: 700; }
    .content{ padding: 12px; background: var(--card); }
    .notes{ margin-bottom: 12px; padding: 10px; border-radius: 10px; background: rgba(14, 165, 233, 0.05); color: var(--accent2); font-size: 13px; }
    .item{ display:flex; justify-content: space-between; padding: 12px 0; border-top: 1px solid var(--line); }
    .item:first-child{ border-top: none; }
    .name{ font-weight: 700; font-size: 15px; margin: 0; }
    .desc{ font-size: 13px; color: var(--muted); margin: 4px 0 0; }
    .price{ font-weight: 700; color: var(--accent2); }
    .subitems{ margin-top: 8px; border-left: 2px solid var(--line); padding-left: 10px; font-size: 13px; }
  </style>
</head>

    function render(q = ""){
      const $m = document.getElementById("menu");
      $m.innerHTML = "";
      MENU.categories.forEach((cat, i) => {
        const filtered = cat.items.filter(it => (it.name+it.description).toLowerCase().includes(q.toLowerCase()));
        if(q && !filtered.length) return;
        const d = document.createElement("details");
        if(q || i === 0) d.open = true;
        d.innerHTML = `<summary>${cat.name} <span>${filtered.length} items</span></summary>
          <div class="content">
            ${cat.notes.length ? `<div class="notes">${cat.notes.join('<br>')}</div>` : ''}
            ${filtered.map(it => `
              <div class="item">
                <div>
                  <p class="name">${it.name}</p>
                  <p class="desc">${it.description}</p>
                  ${it.options ? `<div class="subitems">${it.options.map(o => `<div>${o.name} ${o.price}</div>`).join('')}</div>` : ''}
                </div>
                <div class="price">${it.price}</div>
              </div>
            `).join('')}
          </div>`;
        $m.appendChild(d);
      });
    }

    document.getElementById("search").oninput = (e) => render(e.target.value);
