<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title id="pageTitle">Menu & Reviews</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: linear-gradient(135deg, #fafbfd 0%, #f0f9ff 100%);
      min-height: 100vh;
      padding: 20px;
      color: #0f172a;
    }

    .wrap { max-width: 600px; margin: 0 auto; }

    .header { text-align: center; margin-bottom: 24px; }

    .business-image-container {
      width: 100%;
      height: 200px;
      border-radius: 24px;
      overflow: hidden;
      margin-bottom: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.12);
      position: relative;
      display: none;
    }
    .business-image-container.loaded { display:block; }

    .business-image { width:100%; height:100%; object-fit:cover; }

    .image-overlay {
      position:absolute; inset:auto 0 0 0;
      padding:24px;
      background:linear-gradient(to top, rgba(15,23,42,.9), transparent);
      color:#fff;
    }
    .image-overlay h1 { font-family:'Outfit'; font-size:32px; font-weight:900; }
    .image-overlay .city { opacity:.8; margin-top:4px; }

    h1.standalone {
      font-family:'Outfit'; font-size:40px; font-weight:900;
      letter-spacing:-.03em;
    }
    .city-text { color:#64748b; font-size:18px; }

    .tiles { display:grid; gap:16px; margin-top:16px; }

    .tile {
      display:block; text-decoration:none;
      background:#fff;
      border:2px solid #e2e8f0;
      border-radius:24px;
      padding:28px;
      transition:.25s;
      position:relative;
      box-shadow:0 4px 12px rgba(0,0,0,.05);
    }
    .tile:hover { transform:translateY(-3px); box-shadow:0 20px 40px rgba(0,0,0,.12); }

    .tile.menu { border-color:#fb923c; }
    .tile. { border-color:#0ea5e9; }

    .tile-icon {
      width:56px; height:56px; border-radius:16px;
      display:flex; align-items:center; justify-content:center;
      margin-bottom:14px;
    }
    .tile.menu .tile-icon { background:linear-gradient(135deg,#fb923c,#f97316); }
    .tile. .tile-icon { background:linear-gradient(135deg,#0ea5e9,#0284c7); }

    .tile-title {
      font-family:'Outfit'; font-size:28px; font-weight:800;
      letter-spacing:-.02em;
    }
    .tile-desc { color:#64748b; margin-top:6px; }

    /* ---- REVIEW HELP CARD ---- */
    .howto {
      margin-top:14px;
      padding:16px;
      border:1px solid #e2e8f0;
      border-radius:18px;
      background:#fff;
      box-shadow:0 1px 3px rgba(15,23,42,.06);
    }
    .howto-title { font-weight:800; margin-bottom:10px; }
    .howto-step {
      display:flex; gap:10px; align-items:center;
      padding:10px;
      background:#f8fafc;
      border:1px solid #e2e8f0;
      border-radius:12px;
      margin-bottom:8px;
      font-size:14px;
    }
    .howto-num {
      width:28px; height:28px;
      border-radius:10px;
      background:#0ea5e9; color:#fff;
      display:flex; align-items:center; justify-content:center;
      font-weight:800;
      flex-shrink:0;
    }
    .howto-note {
      font-size:13px; color:#64748b; margin-top:6px;
    }

    .quick-rate {
      display:block;
      margin-top:10px;
      padding:12px;
      border-radius:14px;
      text-align:center;
      background:#e0f2fe;
      border:1px solid #7dd3fc;
      color:#0284c7;
      font-weight:700;
      text-decoration:none;
    }

    .footer { text-align:center; margin-top:28px; color:#94a3b8; font-size:14px; }
  </style>
</head>
<body>
<div class="wrap">

  <div class="header">
    <div id="businessImageContainer" class="business-image-container">
      <img id="businessImage" class="business-image" />
      <div class="image-overlay">
        <h1 id="bizTitleOverlay"></h1>
        <div class="city" id="cityOverlay"></div>
      </div>
    </div>

    <h1 class="standalone" id="bizTitle" style="display:none;"></h1>
    <div class="city-text" id="cityText" style="display:none;"></div>
  </div>

  <div class="tiles">
    <a class="tile menu" id="menuTile" href="#">
      <div class="tile-icon">üìñ</div>
      <div class="tile-title">View Menu</div>
      <div class="tile-desc">See food & drinks</div>
    </a>

    <a class="tile review" id="reviewTile" href="#">
      <div class="tile-icon">‚≠ê</div>
      <div class="tile-title">Leave a Review</div>
      <div class="tile-desc">Help this business grow</div>
    </a>
  </div>

  <!-- REVIEW HELP -->
  <div class="howto" id="reviewHelp" style="display:none;">
    <div class="howto-title">Click here ‚¨ÜÔ∏è</div>

    <div class="howto-step"><div class="howto-num">1</div>Scroll down and until you see the<strong>Reviews</strong> tab</div>
    <div class="howto-step"><div class="howto-num">2</div>Tap the<strong>empty stars</strong></div>
    <div class="howto-step"><div class="howto-num">3</div>Write 1‚Äì2 sentences and post</div>

    <div class="howto-note">
      Tip: If you don‚Äôt see the stars right away, scroll just a little.
    </div>

  

  <div class="footer">Powered by Infinite Audit</div>
</div>

<script>
(function(){
  const p = new URLSearchParams(location.search);

  const biz = p.get("biz") || "Welcome";
  const city = p.get("city") || "";
  const menu = p.get("menu") || "";
  const review = p.get("review") || "";
  const imageUrl = p.get("image") || "";

  document.getElementById("pageTitle").textContent = `${biz} ‚Äì Menu & Reviews`;

  // Image
  if (imageUrl) {
    const c = document.getElementById("businessImageContainer");
    const i = document.getElementById("businessImage");
    i.src = imageUrl;
    i.onload = () => {
      c.classList.add("loaded");
      document.getElementById("bizTitleOverlay").textContent = biz;
      if (city) document.getElementById("cityOverlay").textContent = city;
    };
  } else {
    document.getElementById("bizTitle").style.display = "block";
    document.getElementById("bizTitle").textContent = biz;
    if (city) {
      document.getElementById("cityText").style.display = "block";
      document.getElementById("cityText").textContent = city;
    }
  }

  // Menu
  const menuTile = document.getElementById("menuTile");
  if (menu) menuTile.href = menu;
  else {
    menuTile.style.opacity = .5;
    menuTile.style.pointerEvents = "none";
    menuTile.querySelector(".tile-desc").textContent = "Menu coming soon";
  }

  // Review
  if (review) {
    document.getElementById("reviewTile").href = review;
    document.getElementById("reviewHelp").style.display = "block";

  } else {
    document.getElementById("reviewTile").style.display = "none";
  }
})();
</script>
</body>
</html>
